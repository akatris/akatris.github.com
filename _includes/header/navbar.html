<div class="container">
  <nav class="ak-navbar">
    <a class="ak-navbar-brand" href="/">
      <img src="/assets/images/LOGO_OFFICIAL.jpg" width="200" height=auto alt="">
      <span>{{site.title}}</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse ak-navbar-collapse" id="navbarSupportedContent">
      <ul class="ak-navbar-nav">
        {% for menu in site.data.menus %}
          <li class="ak-nav-item active">
            <a class="ak-nav-link" href="{{menu.url}}">{{ menu.label | capitalize }} <span class="sr-only">(current)</span></a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</div>
