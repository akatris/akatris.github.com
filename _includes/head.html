<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/assets/favicon.png">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  
  <meta name="keywords" content="{{ site.data.keywords | join: ', '}}">

  <meta name="author" content="Akatris company">
  <meta property="og:title" content="The Rock" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://www.akatris.com/" />
  <meta property="og:secure_url" content="https://www.akatris.com/" />
  <meta name="description" content="{{ page.excerpt | default: site.data.akatris.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"> 
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/animate.css" | relative_url }}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  <script src="/assets/bundle.js"></script>
  
</head>
