<div>
  <p class="lead">{{include.contact_us}}</p>
  <div class="contact-container">
      {% for contact in include.contacts %}
        <div class="contact-content-with-text">
          <i class="fa fa-2x {{contact.icon }}"></i>
          <a class="contact-content-link" href="{{contact.url}}">{{contact.display}}</a>
        </div>
      {% endfor %}
  </div>
  <div class="contact-social-network">
    <h4>RÃ©seaux sociaux</h4>
      {% for social_network in include.social_networks %}
        <a class="contact-social-network-url" href="{{social_network.url}}">
          <span class="fa-stack fa-2x">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa {{social_network.icon}} fa-stack-1x text-white"></i>
          </span>
        </a>
      {% endfor %}
      
  </div>
</div>
