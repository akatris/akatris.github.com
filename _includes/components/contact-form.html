<form action="https://formspree.io/{{include.email}}" method="post">
      <div class="form-group">
        <label for="InputName">Nom</label>
        <input type="name" class="form-control" id="InputName" aria-describedby="nameHelp">
      </div>
      <div class="form-group">
          <label for="InputEmail">email</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="InputObjet">Objet</label>
            <input type="_subject" class="form-control" id="InputObjet" aria-describedby="objetHelp">
          </div>

      <div class="form-group">
          <label for="InputMessage">Message</label>
          <textarea class="form-control" id="InputMessage" rows="3"></textarea>
        </div>
        <input type="hidden" name="_format" value="plain" />
        <input type="hidden" name="_language" value="fr" />
        <input type="text" name="_gotcha" style="display:none" />
      <button type="submit" class="btn btn-primary">Envoyer</button>

</form>
